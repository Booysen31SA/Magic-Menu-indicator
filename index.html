<!DOCTYPE html>
<html>

<head>
    <title>Magic Menu Indicator</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

    <script type="module" defer src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule defer src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src='script.js' defer></script>

</head>

<body>
    <div class="navigation">
        <ul>
            <!-- Home -->
            <li class="list active">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>
            <!-- end Home -->

            <!-- Profile -->
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="text">Profile</span>
                </a>
            </li>
            <!-- end Profile -->

            <!-- Message -->
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="chatbubble-outline"></ion-icon>
                    </span>
                    <span class="text">Message</span>
                </a>
            </li>
            <!-- end Message -->

            <!-- Photos -->
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="camera-outline"></ion-icon>
                    </span>
                    <span class="text">Photos</span>
                </a>
            </li>
            <!-- end Photos -->

            <!-- Settings -->
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="image-outline"></ion-icon>
                    </span>
                    <span class="text">Settings</span>
                </a>
            </li>
            <!-- end Settings -->

            <div class="indicator"></div>
        </ul>
    </div>
</body>

</html>
